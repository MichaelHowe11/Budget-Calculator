<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Budget Calculator</h1>
        <h2 class="introSummary">What is your desired profession?</h2>
    </header>
    <main>
        <form id='userForm' action="">
            <section class="left">
                <section class="topLeft">
                    <label for="categoryProgessionTech">Engineering and Technical Professions</label>
                    <select name="categoryProgessionTech" id="categoryProgessionTech">
                        <option value="none">Please Pick A Career</option>
                        <option value="agEngineer">Agricultural Engineer</option>
                        <option value="architect">Architect</option>
                        <option value="cncManu">CNC Manufacturing</option>
                        <option value="civilEng">Civil Eng.</option>
                        <option value="civilEngTech">Civil Engineering Tech.</option>
                        <option value="electronicEng">Electronic Engineer</option>
                        <option value="energyMGMT">Energy Mgmt</option>
                        <option value="environSceince">Environmental Scientist</option>
                        <option value="forensicPathologist">Forensic Pathologist</option>
                        <option value="graphicDesignSpec">Graphic Design Spec.</option>
                        <option value="H/C-HVAC">H/C HVAC</option>
                        <option value="industrialMech">Industrial Mechanic</option>
                        <option value="labTech">Lab Technician</option>
                        <option value="landscaper">Landscaper/Horticulture</option>
                    </select>
                </section>
                <section class="topRgt">
                    <label for="categoryProgessionHealth">Healthcare and Science Professions</label>
                    <select name="categoryProgessionHealth" id="categoryProgessionHealth">
                        <option value="none">Please Pick A Career</option>
                        <option value="biologist">Biologist</option>
                        <option value="dentist">Dentist</option>
                        <option value="doctor">Doctor/Physician</option>
                        <option value="emt">EMT</option>
                        <option value="nurse">Nurse</option>
                        <option value="nutritionist">Nutritionist</option>
                        <option value="pharmacist">Pharmacist</option>
                        <option value="physicalTherp">Physical Therapist</option>
                        <option value="forensicPathologist">Forensic Pathologist</option>
                        <option value="oceanographer">Oceanographer</option>
                        <option value="vet">Veterinarian</option>
                    </select>
                </section>
            </section>
            <section class="right">
                <section class="btmLeft">
                    <label for="categoryProgessionBusiness">Business, Management, and Creative Professions</label>
                    <select name="categoryProgessionBusiness" id="categoryProgessionBusiness">
                        <option value="none">Please Pick A Career</option>
                        <option value="accountant">Accountant</option>
                        <option value="businessDev">Business Dev. Officer</option>
                        <option value="businessMang">Business Manager</option>
                        <option value="chef">Chef</option>
                        <option value="commercialDriver">Commercial Driver</option>
                        <option value="CompTech">Computer Technician</option>
                        <option value="creditMgr">Credit Union/Bank Mgr</option>
                        <option value="daycareDirector">Daycare Director</option>
                        <option value="fashionDesigner">Fashion Designer </option>
                        <option value="investmentAnalyst">Investment Analyst</option>
                        <option value="lawyer">Lawyer</option>
                        <option value="marketingMgr">Marketing/Sales Mgr</option>
                        <option value="media">Media/Communications</option>
                        <option value="salesAssociate">Retail Sales Associate</option>
                    </select>
                </section>
                <section class="btmRtg">
                    <label for="categoryProgessionService">Public Service and Law Enforcement</label>
                    <select name="categoryProgessionService" id="categoryProgessionService">
                        <option value="none">Please Pick A Career</option>
                        <option value="trailerDriver">Adv. Tractor/Trailer Driver</option>
                        <option value="busDriver">Bus Driver</option>
                        <option value="correctionalOfficer">Correctional Officer</option>
                        <option value="detective">Detective</option>
                        <option value="fireFighter">Fire Fighter</option>
                        <option value="highwayPatrol">Highway Patrol</option>
                        <option value="policeOfficer">Police Officer</option>
                        <option value="principal">Principal</option>
                        <option value="probationOfficer">Probation Officer</option>
                        <option value="pastor">Pastor</option>
                        <option value="UPS/Fed">UPS/Fed Ex Driver</option>
                        <option value="socialWorker">Social Worker</option>
                    </select>
                </section>
            </section>
            <section class="custom">
                <h3>Custom</h3>
                <p>
                    Please enter your custom salary in the box below.
                    <br>
                    <input id='userInput'type="number" placeholder="Your Salary">
                </p>
            </section>
        </form>
        <section class="button">
            <button><a href="Step1.html">Next</a></button>
        </section>
    </main>
</body>

</html>
